<!DOCTYPE html>
<html>
<head>
<title>Support Ticket Page</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
  body { font-family: Arial; padding: 20px; }
  input, select, button { padding: 8px; width: 200px; margin-top: 10px; }
  #error { color: red; margin-top: 10px; }
  #greeting { display: none; margin-top: 10px; font-weight: bold; }
  #computerFields, #softwareFields, #networkFields { display: none; margin-top: 10px; }
</style>
</head>
<body>

<h1>Support Ticket Form</h1>

<!-- Login Section -->
<h2>Login</h2>
<input type="text" id="name" placeholder="Enter your name" />
<input type="password" id="password" placeholder="Enter your password" />
<button id="loginBtn">Login</button>
<div id="greeting"></div>
<div id="error"></div>

<!-- Ticket Type Selection -->
<h2>Select Issue Type</h2>
<select id="ticketType">
  <option value="">--Choose a type--</option>
  <option value="computer">Computer</option>
  <option value="software">Software</option>
  <option value="network">Network</option>
</select>

<!-- Different fields for each type -->
<div id="computerFields">Computer info here</div>
<div id="softwareFields">Software info here</div>
<div id="networkFields">Network info here</div>

<!-- Submit Button -->
<button id="submitBtn">Submit</button>

<script>
$(document).ready(function() {
  //Show greeting when user clicks Login
  $('#loginBtn').click(function() {
  var userName = $('#name').val();
  var password = $('#password').val();
  if (userName.trim() === "" || password.trim() === "") {
    $('#error').text('Please enter your name and password.');
    $('#greeting').hide();
    $('#name').val('');
    $('#password').val('');
  } else {
    $('#error').text('');
    $('#greeting').text('Hello, ' + userName + '!').show();
  }
});

  //Show different fields based on selected issue type
  $('#ticketType').change(function() {
    var type = $(this).val();
    // Hide all first
    $('#computerFields, #softwareFields, #networkFields').hide();

    if (type === 'computer') {
      $('#computerFields').show();
    } else if (type === 'software') {
      $('#softwareFields').show();
    } else if (type === 'network') {
      $('#networkFields').show();
    }
  });

  //Change button color when hover
  $('#submitBtn').hover(
    function() {
      $(this).css({'color':'red', 'font-weight':'bold'});
    },
    function() {
      $(this).css({'color':'', 'font-weight':''});
    }
  );

  //When clicking submit, check if name is entered
  $('#submitBtn').click(function() {
    var name = $('#name').val();
    if (name.trim() === "") {
      alert('Please enter your name before submitting.');
      $('#name').val('');
    } else {
      alert('Form submitted! Thank you.');
    }
  });
});
</script>

</body>
</html>
